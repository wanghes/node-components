<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>使用fakeLoader.js创建页面加载动画</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>
        .result{margin:40px auto 20px; width:500px; padding:20px; color:#fff; font-family: "微软雅黑"; background:#1abc9c; }
    </style>
    <link rel="stylesheet" href="fakeLoader.css">
</head>
<body>
<div class="fakeloader"></div>
<div class="container-fluid">
    <div class="row">
        <div class="form-horizontal">
            <div class="col-sm-12">
                <div class="jumbotron text-center">
                    <h1>使用fakeLoader.js创建页面加载动画</h1>
                </div>
                <div class="text-center">
                    <a href="index.html" class="btn btn-primary">Spinner1</a>
                    <a href="demo2.html" class="btn btn-primary">Spinner2</a>
                    <a href="demo3.html" class="btn btn-primary">Spinner3</a>
                    <a href="demo4.html" class="btn btn-primary">Spinner4</a>
                    <a href="demo5.html" class="btn btn-primary">Spinner5</a>
                    <a href="demo6.html" class="btn btn-primary active">Spinner6</a>
                    <a href="demo7.html" class="btn btn-primary">Spinner7</a>
                    <a href="demo8.html" class="btn btn-primary">自定义图片</a>
                    <div class="result"><h2>DEMO6 页面内容已加载完毕</h2></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="fakeLoader.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".fakeloader").fakeLoader({
            timeToHide:1200,
            bgColor:"#1abc9c",
            spinner:"spinner6"
        });
    });
</script>
</body>
</html>
